events {
    worker_connections 1024;
}

http {
    upstream litellm {
        server litellm:4000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name hopper2.nus.edu.sg;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name hopper2.nus.edu.sg;

        ssl_certificate /etc/ssl/certs/server.pem;
        ssl_certificate_key /etc/ssl/private/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Redirect /status to /status/
        location = /status {
            return 301 /status/;
        }

        # Route for /status/* - proxies to HPC monitoring app
        location /status/ {
            proxy_pass http://192.168.12.2:3000/status/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route for /api/* - proxies to backend API
        location /api/ {
            proxy_pass http://192.168.12.2:3003/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route for everything else (LiteLLM)
        location / {
            proxy_pass http://litellm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    include /etc/nginx/sites-enabled/*.conf;
}
